		    <a href="activities.html"><div class="total-pushes-master">

		    <div class="flex-wrapper no-background">
                
				<header class="sections no-padding-bottom">
				
                    <div class="page-title">
					    <h1 class="title">Login</h1>
					</div>

				</header>
				
				<div class="login-details">
				
					<small>*Login in development - not available until launch</small>
				
				</div>
				
				<div class="login-form">
				
					<form>
					 
					    <input type="text" id="username" name="username" placeholder="Username">
					  
					    <input type="password" id="password1" name="password" placeholder="Password">
					  
					    <button id="login" onclick="audio.play();" class="button-with-superpowers login-button disabled" disabled>Login</button>
					    <script src="https://accounts.google.com/gsi/client" async defer></script>
						<div id="g_id_onload"
							data-client_id="YOUR_GOOGLE_CLIENT_ID"
							data-login_uri="https://your.domain/your_login_endpoint"
							data-auto_prompt="false">
						</div>
						<div class="g_id_signin margin-top"
							data-type="standard"
							data-size="large"
							data-theme="outline"
							data-text="sign_in_with"
							data-shape="rectangular"
							data-logo_alignment="left">
						</div>
						  
					</form>
					
					<small><a class="forgot-password" href="#">forgot password?</a></small>
				
				</div>
				
				<div class="register-form">
				
				    <div class="register">
                   
						<p>First time here? <span id="show-register">Sign up</span></p>
						
					</div>
					
					<div id="Show-register-form">
					
						<form>
						 
						  <input type="text" id="name" name="name" placeholder="Username">
						  
						  <input type="password" id="password2" name="password" placeholder="Password">
						  
						  <input type="password" id="password3" name="Repeat password" placeholder="Repeat Password">
						  
						  <button id="register" onclick="audio.play()" class="button-with-superpowers login-button disabled" disabled>Register</button>
						
						</form>
					
					</div>
				
				
				</div>
				
			</div>
			
			<div class="sections level-up">
                   
				<div class="award-items">
					<img class="level-icon" src="images/Award-0.svg" alt="level-0">
