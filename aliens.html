					    <svg id="alien-mind-control" width="100%" height="100%" viewBox="0 0 420 20" 
						preserveAspectRatio="xMidYMid meet"></svg>  
                    
							<script>			 
								
								var s = Snap("#alien-mind-control");
								
								// Alien mind control one:
								var smallCircle = s.circle(200, 20, 50);
								// By default its black
								smallCircle.attr({
									fill: "#000", 
									opacity: "0.1",
									stroke: "#fff",
									strokeWidth: 5,
									cursor: "pointer"
								});
								
								
								var aLoop = function(r) {
								   var newR = r===50 ? 100 : 50
								   smallCircle.animate({r:r},1500,function(){
								   aLoop(newR)
								   })
								  
								} 
								
								
								// Alien mind control two:
								var mediumCircle = s.circle(200, 20, 100);
								// By default its black
								mediumCircle.attr({
									fill: "#000", 
									opacity: "0.1",
									stroke: "#fff",
									strokeWidth: 6,
									cursor: "help"
								});
								var aLoop2 = function(r) {
								   var newR = r===100 ? 150 : 100
								   mediumCircle.animate({r:r},1500,function(){
								   aLoop2(newR)
								   })
								  
								}
								
								
								// Alien mind control two:
								var bigCircle = s.circle(200, 20, 150);
								// By default its black
								bigCircle.attr({
									fill: "#000", 
									opacity: "0.1",
									stroke: "#fff",
									strokeWidth: 8,
									cursor: "help"
								});
								var aLoop3 = function(r) {
								   var newR = r===150 ? 200 : 150
								   bigCircle.animate({r:r},1500,function(){
								   aLoop3(newR)
								   })
								  
								}
								
								mediumCircle.drag()
								bigCircle.drag()
							    aLoop(50)
								aLoop2(100)
								aLoop3(150)
								
								smallCircle.hover(function(){
								    this.attr({
									strokeWidth: 3,
									opacity: "0.3"
									})
									
								});
								
								smallCircle.click(function(){
								    this.attr({
									strokeWidth: 1,
									cursor: "pointer"
									})
									
									window.location = "alien-files.html";
								  
								});
								
								
							</script>
