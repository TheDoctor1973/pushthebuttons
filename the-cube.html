<!DOCTYPE HTML>

    <html lang="en">

		<head>

		    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		 
		    <title>The Cube | Push the Buttons</title>
			
			<!-- GO AHEAD AND PUSH THE BUTTONS -->
			
			<meta name="description" content="Solve the Cube">
		    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		 
		    <link rel="shortcut icon" href="images/favicon.ico">
			<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		    <link rel="stylesheet" type="text/css" href="style.css">
			<link rel="stylesheet" type="text/css" href="cube-style.css">
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			
			<script src="js/buttons.js"></script>

		</head>
		
		<body>
		    <a href="activities.html"><div class="total-pushes-master">
			   <div class="level-counter">
				   <img class="level-icon" src="images/level-up-icon-colour.svg" alt="level-0">
				   <span id="masterclicks"></span>
			   </div>
			   <div class="level-up-text"><span id="level-up-value"></span></div>
			</div></a>

			<div class="ui">

			  <div class="ui__background"></div>

			  <div class="ui__game"></div>

			  <div class="ui__texts">
				<h1 class="text text--title">
				  <span>THE</span>
				  <span>CUBE</span>
				</h1>
				<div class="text text--note">
				  Double tap to start
				</div>
				<div class="text text--timer">
				  0:00
				</div>
				<div class="text text--complete">
				  <span>Complete!</span>
				</div>
				<div class="text text--best-time">
				  <icon trophy></icon>
				  <span>Best Time!</span>
				</div>
			  </div>

			  <div class="ui__prefs">
				<range name="size" title="Cube Size" list="2,3,4,5"></range>
				<range name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
				<range name="scramble" title="Scramble Length" list="20,25,30"></range>
				<range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
				<range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
			  </div>

			  <div class="ui__theme">
				<range name="hue" title="Hue" color></range>
				<range name="saturation" title="Saturation" color></range>
				<range name="lightness" title="Lightness" color></range>
			  </div>

			  <div class="ui__stats">
				<div class="stats" name="cube-size">
				  <i>Cube:</i><b>3x3x3</b>
				</div>
				<div class="stats" name="total-solves">
				  <i>Total solves:</i><b>-</b>
				</div>
				<div class="stats" name="best-time">
				  <i>Best time:</i><b>-</b>
				</div>
				<div class="stats" name="worst-time">
				  <i>Worst time:</i><b>-</b>
				</div>
				<div class="stats" name="average-5">
				  <i>Average of 5:</i><b>-</b>
				</div>
				<div class="stats" name="average-12">
				  <i>Average of 12:</i><b>-</b>
				</div>
				<div class="stats" name="average-25">
				  <i>Average of 25:</i><b>-</b>
				</div>
			  </div>

			  <div class="ui__buttons">
				<button class="btn btn--bl btn--stats">
				  <icon trophy></icon>
				</button>
				<button class="btn btn--br btn--prefs">
				  <icon settings></icon>
				</button>
				<button class="btn btn--bl btn--back">
				  <icon back></icon>
				</button>
				<button class="btn btn--br btn--theme">
				  <icon theme></icon>
				</button>
				<button class="btn btn--br btn--reset">
				  <icon reset></icon>
				</button>
			  </div>

			</div>
			
			<footer>
				<div class="footer-menu">
				    <div class="footer-menu-items">
					    <a href="challenge.html"><img class="menu-icons" src="images/HomeV2.svg" alt="Activities"></a>
						<small>Activities</small>
					</div>
					<div class="footer-menu-items">
					   <a href="custom-home.html"><img class="menu-icons" src="images/Custom.svg" alt="Friends" title="Set your custom home page"></a>
					   <small>Custom</small>
					</div>
					<div class="footer-menu-items">
					   <a href="leaderboard.html"><img class="menu-icons" src="images/Friends.svg" alt="leaderboard"></a>
					   <small>Leaderboard</small>
					</div>
					<div class="footer-menu-items">
					   <a href="login.html"><img class="menu-icons" src="images/Login.svg" alt="Login"></a>
					   <small>Login</small>
					</div>
					<div class="footer-menu-items">
					   <a href="news.html"><img class="menu-icons" src="images/news.svg" alt="Latest news"></a>
					   <small>News</small>
					</div>
				</div>
			
			</footer>

			
			<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script>

		</body>
		
	</html>
